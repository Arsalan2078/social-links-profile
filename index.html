<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <div
        class="profile"
        aria-label="Soelian links for Jessica Randall from London, The United Kingdom"
      >
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall image"
          class="avatar"
        />

        <div class="info">
          <h1 class="name" aria-label="Name of Jessia Randall">
            Jessica Randall
          </h1>
          <p class="location" aria-label="Location of Jessica Randall">
            London, United Kingdom
          </p>
        </div>

        <q class="quote">Front-end developer and avid reader.</q>

        <div class="social-links" aria-label="List of Social Links">
          <a href="#" role="button" class="social-link">GitHub</a>
          <a href="#" role="button" class="social-link">Frontend Mentor</a>
          <a href="#" role="button" class="social-link">LinkedIn</a>
          <a href="#" role="button" class="social-link">Twitter</a>
          <a href="#" role="button" class="social-link">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
